<svg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'>
  <filter id="grainy">
    <feTurbulence 
      type="fractalNoise" 
      baseFrequency="0.8" 
      numOctaves='3' 
      stitchTiles='stitch'/>
    <feColorMatrix type="saturate" values="0"/>
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.4"/>
    </feComponentTransfer>    
  </filter>
  <rect width='100%' height='100%' filter='url(#grainy)'/>
</svg>